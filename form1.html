<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>

<body>

    <!-- ACTION - recebe o endereço do arquivo/página externa(internet) para onde os dados serão enviados.
    METHOD - determina como os dados serão enviados, se serão visivel ou oculto (post ou get) -->
    <form action="#" method="get">
        <!-- 1 Formulário -->

        <!-- Titulo -->

        <h1>Formulário de contato</h1>

        <div>
            <!-- Nome, aninhado com o label -->
            <label>Nome
                <input type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="30" required
                    autofocus>
            </label>
        </div>

        <br>
        <div>

            <!-- Email, label vinculada com o input (for e id) -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@email.com" maxlength="50" required
                autocomplete>
            <!-- AUTOCOMPLETE: Quando o usuário preenche o campo e envia o formulário, os dados ficam salvos; caso ele queira enviar o formulário novamente, não é necessário redigitar todos os dados. -->
        </div>

        <br>

        <div>
            <label>Telefone
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" required autocomplete="off">
            </label>
        </div>

        <br>

        <div>
            <!-- Curriculo -->

            <label>Curriculum
                <input type="file" name="curriculum" id="curriculum">
            </label>
        </div>

        <br>

        <div>
            <!-- Mensagem -->
            <label for="message">Mensagem
            </label>
            <textarea name="message" id="message" placeholder="Digite aqui sua mensagem" rows="5" cols="20"
                maxlength="200" style="resize: none;" required></textarea>
            <!-- STYLE: remove a barra de rolagem, alem de deixar o tamanho fixo (TRAVADO!) -->
        </div>

        <br>

        <div>
            <label for="submit"></label>
            <input type="submit" id="submit">
        </div>





    </form>
</body>

</html>
